<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>警告</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #ff0000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: blink 1s infinite;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    a {
      text-decoration: none;
    }

    button {
      background-color: #ff0000;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #cc0000;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <h1>⚠️ 你的電腦已中毒 ⚠️</h1>
  <p>請立即採取行動，以避免資料損失！</p>
  <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=0gcJCdgAo7VqN5tD" target="_blank">
    <button>立即修復</button>
  </a>
</body>
</html>
